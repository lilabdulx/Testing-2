<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A Letter for Every Moment</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <link rel="stylesheet" href="hover.css"> <!-- Hover.css Animations -->
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
        }
        .letter-container {
            margin-top: 50px;
        }
        .letter {
            display: inline-block;
            background-color: white;
            padding: 15px 30px;
            margin: 10px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 18px;
            font-weight: bold;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.2);
        }
        .letter:hover {
            background-color: #e0e0e0;
        }
        .popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
            animation: fadeIn 0.5s;
        }
        .popup button {
            margin-top: 10px;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .popup .yes-btn {
            background-color: green;
            color: white;
        }
        .popup .no-btn {
            background-color: red;
            color: white;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translate(-50%, -60%); }
            to { opacity: 1; transform: translate(-50%, -50%); }
        }
    </style>
</head>
<body>

    <h1>A Letter for Every Moment</h1>

    <div class="letter-container">
        <div class="letter hvr-grow" onclick="openPopup('first-child')">üë∂ Open When We Have Our First Child</div>
        <div class="letter hvr-grow" onclick="openPopup('wedding')">üíç Open On Our Wedding Day</div>
        <div class="letter hvr-grow" onclick="openPopup('sick')">ü§í Open When You're Feeling Sick</div>
        <div class="letter hvr-grow" onclick="openPopup('sad')">üò¢ Open When You're Feeling Sad</div>
        <div class="letter hvr-grow" onclick="openPopup('anniversary')">‚ù§Ô∏è Open On Our Anniversary</div>
    </div>

    <div id="popup" class="popup">
        <p id="popup-text">Are you sure you want to see this letter?</p>
        <button class="yes-btn hvr-bounce-to-right" onclick="showLetter()">Yes</button>
        <button class="no-btn hvr-bounce-to-left" onclick="closePopup()">No</button>
    </div>

    <div id="letter-content" class="popup"></div>

    <script>
        let currentLetter = '';

        function openPopup(letter) {
            currentLetter = letter;
            document.getElementById('popup').style.display = 'block';
        }

        function closePopup() {
            document.getElementById('popup').style.display = 'none';
        }

        function showLetter() {
            let content = '';
            if (currentLetter === 'first-child') {
                content = "<h2>üë∂ Open When We Have Our First Child</h2><p>My love, today we become parents. Allah has blessed us with a child, and I pray that we raise them with righteousness. <br><br> **Hadith:** The Prophet Ô∑∫ said, 'The best gift a father can give his child is good manners.' (Tirmidhi 4977).<br><br> May we teach them love, patience, and the beauty of Islam together.</p>";
            } else if (currentLetter === 'wedding') {
                content = "<h2>üíç Open On Our Wedding Day</h2><p>Alhamdulillah, today we start our journey as husband and wife. I promise to love and protect you always. <br><br> **Qur'an:** 'And among His signs is this, that He created for you mates from among yourselves, that you may dwell in tranquility with them, and He has put love and mercy between you.' (Surah Ar-Rum 30:21).<br><br> May Allah bless our marriage and keep our hearts united forever.</p>";
            } else if (currentLetter === 'sick') {
                content = "<h2>ü§í Open When You're Feeling Sick</h2><p>My love, I know you're not feeling well, but remember, Allah tests those He loves. <br><br> **Hadith:** The Prophet Ô∑∫ said, 'No Muslim is afflicted with any harm but that Allah will remove his sins as a tree sheds its leaves.' (Bukhari 5641).<br><br> Rest well, and InshaAllah, you'll be better soon.</p>";
            } else if (currentLetter === 'sad') {
                content = "<h2>üò¢ Open When You're Feeling Sad</h2><p>My love, sadness is temporary, and Allah is always near. <br><br> **Qur'an:** 'Do not lose hope nor be sad. You will surely be victorious if you are true believers.' (Surah Al-Imran 3:139).<br><br> I'm here for you always, and remember, every hardship comes with ease.</p>";
            } else if (currentLetter === 'anniversary') {
                content = "<h2>‚ù§Ô∏è Open On Our Anniversary</h2><p>My love, another year together, and I'm grateful for every moment. <br><br> **Hadith:** The Prophet Ô∑∫ said, 'The best of you are those who are best to their wives.' (Tirmidhi 3895).<br><br> May Allah bless us with many more happy years ahead.</p>";
            }
            
            document.getElementById('letter-content').innerHTML = content + '<br><button class="no-btn hvr-bounce-to-left" onclick="closeLetter()">Close</button>';
            document.getElementById('popup').style.display = 'none';
            document.getElementById('letter-content').style.display = 'block';
        }

        function closeLetter() {
            document.getElementById('letter-content').style.display = 'none';
        }
    </script>

</body>
</html>
