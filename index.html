    <script>
        let currentLetter = "";

        function confirmOpen(letterId) {
            currentLetter = letterId;
            document.getElementById('confirmPopup').classList.remove('hidden');
        }

        function openLetter() {
            document.getElementById('confirmPopup').classList.add('hidden');
            document.getElementById(currentLetter).classList.remove('hidden');
        }

        function closePopup() {
            document.getElementById('confirmPopup').classList.add('hidden');
        }

        function closeLetter() {
            document.getElementById(currentLetter).classList.add('hidden');
        }

        // Language Toggle
        document.getElementById('toggleLanguage').addEventListener('click', function() {
            const elements = document.querySelectorAll('[data-en]');
            const isEnglish = this.textContent.includes('Sylheti Bangla');

            elements.forEach(el => {
                el.textContent = isEnglish ? el.getAttribute('data-bn') : el.getAttribute('data-en');
            });

            this.textContent = isEnglish ? "Switch to English" : "Switch to Sylheti Bangla";
        });

    </script>
